<div class="container">
  <div class="card-group">
    <div class="card btn shadow-lg bg-white" (click)="router.navigateByUrl('/addresses/list')">
      <img class="card-img-top mx-auto" src="/assets/images/world.svg" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">Addresses</h5>
        <p class="card-text">Make sure your addresses are up to date</p>
        <p class="card-text">
          <small class="text-muted">
            <a [routerLink]="['/profile/addresses']">Addresses</a>
          </small>
        </p>
      </div>
    </div>
    &nbsp;
    <div class="card btn shadow-lg bg-white" (click)="router.navigateByUrl('/orders/list')">
      <img class="card-img-top mx-auto" src="/assets/images/package.svg" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">My Orders</h5>
        <p class="card-text">Check all your orders</p>
        <p class="card-text">
          <small class="text-muted">
              <a [routerLink]="['/profile/orders']">Orders</a>
          </small>
        </p>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <span>Username {{user.username}}</span>
  <span *ngFor="let role of user.roles">
    {{role}}
  </span>
</div>
